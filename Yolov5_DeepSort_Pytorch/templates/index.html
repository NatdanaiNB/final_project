<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="refresh" content="30" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for ('static', filename='css/style.css') }}"
    />

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- ddddd -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar 3 -->

    <nav class="nav nav-3">
      <a class="nav-logo" href="{{ url_for('tohome') }}" style="margin-left: 2%"
        >Mask Detection</a
      >
      <ul class="nav-list">
        <li>
          <a href="{{ url_for('track') }}">Cam</a>
        </li>
        <li>
          <a href="{{ url_for('dash') }}">Dashboard</a>
        </li>
      </ul>
      <a href="#"> </a>
    </nav>
    <div class="container">
      <div class="box3 my-4">
        <div class="col-lg-8 offset-lg-2">
          <h3
            class="mt-5"
            style="
              color: rgb(114, 35, 35);
              font-family: prompt;
              font-weight: 600;
            "
          >
            Live Streaming
          </h3>
          <img src="{{ url_for('video_feed') }}" width="100%" class="center" />
        </div>
      </div>

      <!-- row ที่ 1-->
      <div class="text-center p-5">
        <div class="row">
          <div class="col-sm-4">
            <div class="well">
              <p class="heading">Location</p>
              <p>
                ทางเข้าโถงคณะ IT
                <br />
                <br />
              </p>
            </div>
          </div>
          <div class="col-sm-8">
            <div class="well" style="padding-bottom: 8px">
              <p class="heading">Lastest Update</p>
              <p>{{last_time}}</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <div class="well1-main">
              <p class="heading">Percent-risk</p>
              <br />
              <h3 class="percent">{{p_risk}}%</h3>
            </div>
          </div>

          <div class="col-sm-8">
            <div class="row-2">
              <div class="well">
                <p class="heading">Class</p>

                <div class="row">
                  <div class="col-6">
                    <p>Total: {{total_class}}</p>
                    <br />
                    <p>Cloth Mask: {{count0}}</p>
                    <br />
                    <p>Mask under nose: {{count1}}</p>
                    <br />
                  </div>
                  <div class="col-6">
                    <p>Mask under chin: {{count2}}</p>
                    <br />
                    <p>Masked: {{count3}}</p>
                    <br />
                    <p>No mask: {{count4}}</p>
                    <br />
                  </div>
                </div>

                <br />
              </div>
            </div>
          </div>
        </div>
        <!-- สิ้นสุด row แรก -->
      </div>
      <!-- แถบดำล่างสุด -->
    </div>
  </body>
</html>
